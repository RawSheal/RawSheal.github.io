<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>

    <header>Tic Tac Toe</header>

    <div class="round">
        <p>Round <span id="round">1</span></p>
    </div>

<div class="game">
    
    <div class="container">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
        <div class="box" id="box4"></div>
        <div class="box" id="box5"></div>
        <div class="box" id="box6"></div>
        <div class="box" id="box7"></div>
        <div class="box" id="box8"></div>
        <div class="box" id="box9"></div>
    </div>
   
</div>    

<p style="font-size: 25px; display: flex; justify-content: center; align-items: center;">(Best Of Five)</p>

    <div class="score">
        <p><span>Player1(O)&nbsp;&nbsp;&nbsp;</span><span style="background-color: #123a6d; padding: 0 1rem; border-radius: 1rem;color:#eeff52;"><span id="player1Score">0</span>-<span id="player2Score">0</span></span><span>&nbsp;&nbsp;&nbsp; Player2(X)</span></p>
    </div>

    <div id="winner">
        <p style="border-radius: 1rem; padding: 1rem;" id="win"><span id="winnerName">Player1</span> is the winner.</p>
        <div id="playAgain" onclick="playAgain()">Play Again?</div>
    </div>

    <div id="draw">
        <p style="border-radius: 1rem; padding: 1rem;">Draw.</p>
    </div>


    <script src="script.js"></script>
</body>
</html>
